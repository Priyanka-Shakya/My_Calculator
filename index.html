<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>******************** My Calculator ********************</nav>
    </header>
    <div class="container">
        <div class="displayBox">
            <h2></h2>
        </div>
        <div class="button_container">
            <div class="row row1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="del">DEL</button>
            </div>
            <div class="row row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row row3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row row4">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="row row5">
                <button class="reset">Reset</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
